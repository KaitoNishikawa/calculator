<html lang="en">

    <meta charset="UTF-8">

<body>
    <div id="calculator">
        <div id="display"></div>
        <div class="inputs">

            <button class="buttons delete-button">Delete</button>
            <button class = "buttons number-buttons" id="input-buttons">7</button>
            <button class = "buttons number-buttons" id="input-buttons">8</button>
            <button class = "buttons number-buttons" id="input-buttons">9</button>
            <button class = "buttons" id="input-buttons">/</button>
            <button class = "buttons number-buttons" id="input-buttons">4</button>
            <button class = "buttons number-buttons" id="input-buttons">5</button>
            <button class = "buttons number-buttons" id="input-buttons">6</button>
            <button class = "buttons" id="input-buttons">x</button>
            <button class = "buttons number-buttons" id="input-buttons">1</button>
            <button class = "buttons number-buttons" id="input-buttons">2</button>
            <button class = "buttons number-buttons" id="input-buttons">3</button>
            <button class = "buttons" id="input-buttons">-</button>
            <button class = "buttons" id="input-buttons">.</button>
            <button class = "buttons number-buttons" id="input-buttons">0</button>
            <button class = "buttons" id="input-buttons">=</button>    
            <button class = "buttons" id="input-buttons">+</button>
        </div>
    </div>

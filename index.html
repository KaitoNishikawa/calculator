<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">        
        <div class="calculator-elements">
            <div id="display">
                <div id="display-last"></div>
                <div id="display-current"></div>
            </div>
            
            <button class="buttons" id = "clear-button">Clear</button>
            <button class="buttons" id = "delete-button">Delete</button>
            <button class = "buttons number-buttons">7</button>
            <button class = "buttons number-buttons">8</button>
            <button class = "buttons number-buttons">9</button>
            <button class = "buttons operator-buttons">/</button>
            <button class = "buttons number-buttons">4</button>
            <button class = "buttons number-buttons">5</button>
            <button class = "buttons number-buttons">6</button>
            <button class = "buttons operator-buttons">x</button>
            <button class = "buttons number-buttons">1</button>
            <button class = "buttons number-buttons">2</button>
            <button class = "buttons number-buttons">3</button>
            <button class = "buttons operator-buttons">-</button>
            <button class = "buttons number-buttons">.</button>
            <button class = "buttons number-buttons">0</button>
            <button class = "buttons" id = "equals-button">=</button>    
            <button class = "buttons operator-buttons">+</button>
        </div>
    </div>
</body>
<script src="scriptNew.js"></script>
</html>
